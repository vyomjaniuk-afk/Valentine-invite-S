<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        /* Prevents scrolling and zooming issues on mobile */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            width: 85%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            line-height: 1.3;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 11;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Starts in flow, then becomes absolute via JS */
            transition: all 0.2s ease;
        }

        #response {
            margin-top: 20px;
            font-size: 1.4rem;
            color: #ff4d6d;
            font-weight: bold;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: #ffccd5;
            user-select: none;
            pointer-events: none;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
